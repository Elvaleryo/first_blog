 {% extends 'blog/base.html' %}
  {% block content %}
			{% for post in posts %}
			<div class="post col-md-4">
				<h2 class="post-name">
					<a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
				</h2>
				<p class = "post-date">{{post.published_date}}</p>
				<p class="post-txt">{{ post.text|linebreaksbr}}</p>
			</div>
			
			{% endfor %}
 {% endblock content %}
